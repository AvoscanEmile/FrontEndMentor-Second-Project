<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <link rel="stylesheet" href="styles/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>
  <body>
    <main class="main">
      <div class="main__container">
        <h1 class="main__tittle">Get insights that help your business grow.</h1>
        <div class="main__paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</div>
        <div class="main__stats-container">
          <div class="main-stat">
            <h2 class="main__stat-number">10k+</h2>
            <p class="main__stat-name">companies</p>
          </div>
          <div class="main-stat">
            <h2 class="main__stat-number">314</h2>
            <p class="main__stat-name">templates</p>
          </div>
          <div class="main-stat">
            <h2 class="main__stat-number">12m+</h2>
            <p class="main__stat-name">queries</p>
          </div>
        </div>
      </div>
      <img src="images/image-header-desktop.jpg" alt="Woman smiling on office." class="main__image">
      <div class="main__purple-square"></div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Emile Avoscan</a>.
    </div>
  </body>
</html>
